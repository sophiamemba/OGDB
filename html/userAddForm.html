<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Graduate Registration form</title>
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/graduateRegister.css">

        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">

    </head>
    <body>

        <div class="openBtn">
            <button class="openButton">+Add User</button>
        </div>

        <div class="wrapper">
            <form action="#" class="formContainer">
                <div class="title">
                    <h2>+ADD NEW USER</h2>
                    <div class="close">&times;</div>
                </div>

                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="First Name" required>
                        <i class="bx bxs-user"></i>
                    </div>

                    <div class="input-field">
                        <input type="text" placeholder="Middle Name"
                            required>
                        <i class="bx bxs-user"></i>
                    </div>
                </div>

                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="Last Name" required>
                        <i class="bx bxs-user"></i>
                    </div>

                    <div class="input-field">
                        <input type="email" placeholder="Email" required>
                        <i class="bx bxs-envelope"></i>
                    </div>
                </div>

                <div class="input-box">
                    <div class="input-field">
                        <input type="number" placeholder="Check Number"
                            required>
                        <i class="bx bxs-phone"></i>
                    </div>

                    <select name="role" id="role" class="selectmenu">
                        <option value="gender">Select role</option>
                        <option value="male">Administrator</option>
                        <option value="female">Hr</option>
                    </select>

                </div>

                <button type="submit" class="btn">Add user</button>

            </form>
        </div>

        <script src="../js/graduateRegister.js" async defer></script>
    </body>
</html>
