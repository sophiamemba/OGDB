<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Graduate Registration form</title>
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/changePassword.css">

        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">

    </head>
    <body>

        <div class="openBtn">
            <button class="openButton">Change Password</button>
        </div>

        <div class="wrapper">
            <form action="#" class="formContainer">
                <div class="title">
                    <h2>CHANGE PASSWORD</h2>
                    <div class="close">&times;</div>
                </div>

                <div class="input-box">
                    <div class="input-field">
                        <input type="password" placeholder="Old Password"
                            required>
                        <i class="bx bxs-lock-alt"></i>
                    </div>

                    <div class="input-field">
                        <input type="password" placeholder="New Password"
                            required>
                        <i class="bx bxs-lock-open-alt"></i>
                    </div>
                </div>

                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="Confirm Password"
                            required>
                        <i class="bx bxs-lock-alt"></i>
                    </div>

                </div>

                <button type="submit" class="btn">Change Password</button>

            </form>
        </div>

        <script src="../js/changePassword.js" async defer></script>
    </body>
</html>
